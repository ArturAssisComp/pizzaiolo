<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Projeto Pizzaiolo</title>

    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <!-- Internal References CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/modal-style.min.css">

    <!-- External References CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
    </header>

    <main>
        <form id="whatsappForm">
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="full-name"><br><br>

            <label for="adress">Endereço de Entrega:</label>
            <input type="text" id="adress" name="adress"><br><br>
        
            <label for="payment-method">Forma de Pagamento</label>
            <select name="payment-method" id="payment-method">
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Pix">Pix</option>
            </select><br><br>

            <label for="delivery-method">Forma Entrega</label>
            <select name="delivery-method" id="delivery-method">
                <option value="Entrega">Entrega</option>
                <option value="Buscar na Loja">Buscar na Loja</option>
            </select><br><br>
        
            <input type="submit" value="Enviar Pedido">
        </form>
    </main>

    <footer class="container">
        <p>Copyright © 2023 Pizzaiolo</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/modal-script.js"></script>
</body>
</html>
